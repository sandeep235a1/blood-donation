<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Connect - Receiver</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 20px;
      margin-top: 200px; /* Add space between header and body */
    }

    /* Sticky Header Styling */
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
    }

    .header-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .header-nav a:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }

    h1, h3 {
      margin-bottom: 20px;
    }

    .receiver-registration {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .receiver-registration input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .receiver-registration button {
      background-color: #b30000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .receiver-registration button:hover {
      background-color: #ff6666;
    }

    /* Styling for input placeholders */
    .receiver-registration input::placeholder {
      color: #999;
    }

    /* Footer Styling */
    footer {
      background-color: #b30000;
      color: white;
      padding: 15px 0;
      margin-top: 20px;
      text-align: center;
    }

    footer p {
      font-size: 1em;
      margin: 0;
    }

    footer .developer-info {
      font-size: 0.9em;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Sticky Header -->
  <header>
    <h1>Blood Connect</h1>
    <div class="header-nav">
      <a href="home.html">Home</a>
      <a href="donor.html">Donor</a>
      <a href="receiver.html">Receiver</a>
      <a href="nearby-hospital.html">Nearby Hospital</a>
      <a href="emergency.html">Emergency</a>
      <a href="main.html">About blood</a>
    </div>
  </header>

  <!-- Receiver Registration Form -->
  <section class="receiver-registration">
    <h3>Receiver Registration Form</h3>
    <form action="receiver.php" method="post">
      <input type="text" placeholder="Name" name="receiver-name" id="receiver-name" required><br>
      <input type="email" placeholder="Email" name="receiver-email" id="receiver-email" required><br>
      <input type="text" placeholder="Phone Number" name="receiver-phone" id="receiver-phone" required><br>
      <input type="text" placeholder="Blood Group" name="receiver-blood-group" id="receiver-blood-group" required><br>
      <input type="text" placeholder="Address" name="receiver-address" id="receiver-address" required><br>
      <input type="text" placeholder="Disease (if any)" name="receiver-disease" id="receiver-disease"><br>
      <button type="submit">Submit</button>
    </form>
</section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Blood Connect. All rights reserved.</p>
    <div class="developer-info">Developed by Your Name</div>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
