<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Connect - Emergency</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 20px;
      margin-top: 200px; /* To prevent overlap with fixed header */
    }

    /* Header Styling */
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      font-size: 1.8rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
    }

    .header-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .header-nav a:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }

    h1, h3 {
      margin-bottom: 20px;
    }

    /* Emergency Registration Styling */
    .emergency-registration {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 80px auto; /* Adjusted margin for space below fixed header */
    }

    .emergency-registration input {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .emergency-registration button {
      background-color: #b30000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .emergency-registration button:hover {
      background-color: #ff6666;
    }

    /* Styling for input placeholders */
    .emergency-registration input::placeholder {
      color: #999;
    }

    /* Footer Styling */
    footer {
      background-color: #b30000;
      color: white;
      padding: 15px 0;
      margin-top: 20px;
      text-align: center;
    }

    footer p {
      font-size: 1em;
      margin: 0;
    }

    footer .developer-info {
      font-size: 0.9em;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Blood Connect</h1>
    <div class="header-nav">
      <a href="index.html">Home</a>
      <a href="donor.html">Donor</a>
      <a href="receiver.html">Receiver</a>
      <a href="nearby-hospital.html">Nearby Hospital</a>
      <a href="emergency.html">Emergency</a>
      <a href="main.html">About blood</a>
    </div>
  </header>

  <!-- Emergency Registration Section -->
  <section class="emergency-registration">
    <h3>Emergency Registration</h3>
    <form  action="emergency.php" method="post">
      <label for="emergency-name">Name</label><br>
      <input type="text" id="emergency-name" name="emergency-name" placeholder="Name" required><br>

      <label for="emergency-location">Location</label><br>
      <input type="text" id="emergency-location" name="emergency-location" placeholder="Location" required><br>

      <label for="emergency-blood-group">Blood Group</label><br>
      <input type="text" id="emergency-blood-group" name="emergency-blood-group" placeholder="Blood Group" required><br>

      <button type="submit">Submit</button>
  </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Blood Connect. All rights reserved.</p>
    <div class="developer-info">Developed by Your Name</div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
