<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f2f2f2;
            padding-top: 60px; /* Ensure body content doesn't get hidden behind fixed header */
        }
        
        /* Header Styling */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #b30000;
            color: white;
            padding: 15px 0;
            text-align: center;
            z-index: 100;
        }

        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Login container */
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin: 0 auto;
            margin-top: 100px; /* Give space for the fixed header */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }

        /* Footer Styling */
        footer {
            background-color: #b30000;
            color: white;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
  <h1>Blood Connect</h1>
    <a href="home.html">Home</a>
    <a href="donor.html">Donor</a>
    <a href="receiver.html">Receiver</a>
    <a href="nearby-hospital.html">Nearby Hospital</a>
    <a href="emergency.html">Emergency</a>
    <a href="main.html">About blood</a>
</header>

<div class="login-container">
    <h2>Login</h2>
    <form action="login.php" method="POST">
        <input type="text" name="username" id="username" placeholder="Username" required><br>
        <input type="password" name="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
</div>

<footer>
    <p>Developer: John Doe | &copy; 2025 All Rights Reserved</p>
</footer>

<script>
    // Simulate a basic "database" of users (this would normally be on the server)
    const usersDatabase = [
        { username: "user1", password: "password1" },
        { username: "user2", password: "password2" },
        { username: "user3", password: "password3" }
    ];

    // Handle login functionality
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Prevent form submission
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Search for the username and password in the "database"
        var user = usersDatabase.find(user => user.username === username && user.password === password);

        var messageElement = document.getElementById("message");

        if (user) {
            // If user is found, show welcome message
            messageElement.textContent = "Welcome, " + username + "!";
            messageElement.className = "success-message";
            messageElement.style.display = "block";
        } else {
            // If username or password is incorrect
            messageElement.textContent = "Incorrect username or password. Please try again!";
            messageElement.className = "error-message";
            messageElement.style.display = "block";
        }
    });
</script>

</body>
</html>
