<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Connect - Donor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      text-align: center;
      padding: 20px;
      margin-top: 200px; /* Add margin to avoid header overlap */
    }

    /* Header Styling */
    header {
      background-color: #b30000;
      color: white;
      padding: 20px;
      font-size: 2rem;
      border-radius: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      text-align: center;
    }

    .header-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .header-nav a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .header-nav a:hover {
      background-color: #ff6666;
      transform: scale(1.1);
    }

    h1, h2, h3 {
      margin-bottom: 20px;
    }

    /* Questions Section Styling */
    .donor-questions {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      width: 80%;
      margin: 0 auto;
      text-align: left;
    }

    .donor-questions h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #b30000;
    }

    .question {
      margin: 20px 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 1.1rem;
    }

    .question label {
      margin-left: 10px;
      font-size: 1rem;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 0;
    }

    .question input[type="radio"] {
      margin-right: 10px;
      cursor: pointer;
    }

    .yes-no-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #b30000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .yes-no-button:hover {
      background-color: #ff6666;
    }

    .hidden {
      display: none;
    }

    /* Donor Registration Form */
    #donor-registration {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      margin: 0 auto;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-button {
      background-color: #b30000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .submit-button:hover {
      background-color: #ff6666;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: red;
    }

    /* Footer Styling */
    footer {
      background-color: #b30000;
      color: white;
      padding: 15px 0;
      margin-top: 20px;
      text-align: center;
    }

    footer p {
      font-size: 1em;
      margin: 0;
    }

    footer .developer-info {
      font-size: 0.9em;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Blood Connect</h1>
    <div class="header-nav">
      <a href="home.html">Home</a>
      <a href="donor.html">Donor</a>
      <a href="receiver.html">Receiver</a>
      <a href="nearby-hospital.html">Nearby Hospital</a>
      <a href="emergency.html">Emergency</a>
      <a href="main.html">About blood</a>
    </div>
  </header>

  <!-- Donor Information Section -->
 <section class="donor-questions">
    <h2>Please Answer the Following Questions:</h2>
    
    <div class="question">
      <p>Do you smoke?</p>
      <label>
        <input type="radio" class="yes-no-checkbox" name="smoking" id="smoking-yes" onclick="checkAnswers()"> Yes
      </label>
      <label>
        <input type="radio" class="yes-no-checkbox" name="smoking" id="smoking-no" onclick="checkAnswers()"> No
      </label>
    </div>
    
    <div class="question">
      <p>Do you drink alcohol?</p>
      <label>
        <input type="radio" class="yes-no-checkbox" name="drinking" id="drinking-yes" onclick="checkAnswers()"> Yes
      </label>
      <label>
        <input type="radio" class="yes-no-checkbox" name="drinking" id="drinking-no" onclick="checkAnswers()"> No
      </label>
    </div>
    
    <div class="question">
      <p>Do you have tattoos?</p>
      <form>
      <label>
        <input type="radio" class="yes-no-checkbox" name="tattoos" id="tattoos-yes" onclick="checkAnswers()"> Yes
      </label>
      <label>
        <input type="radio" class="yes-no-checkbox" name="tattoos" id="tattoos-no" onclick="checkAnswers()"> No
      </label>
      </form>
    </div>

    <div id="message"></div>
  </section>

  <!-- Donor Registration Form -->
  <section id="donor-registration" class="hidden">
    <h3> Donor Registration Form</h3>
    <form action="donor.php" method="post">
        <input type="text" name="donor-name" id="donor-name" placeholder="Name" required><br>
        <input type="email" name="donor-email" id="donor-email" placeholder="Email" required><br>
        <input type="text" name="donor-phone" id="donor-phone" placeholder="Phone Number" required><br>
        <input type="text" name="donor-blood-group" id="donor-blood-group" placeholder="Blood Group" required><br>
        <input type="text" name="donor-address" id="donor-address" placeholder="Address" required><br>
        <button type="submit" class="submit-button" id="submit-button">Submit</button>
    </form>
    <div id="login-prompt" style="color: red; margin-top: 20px;"></div>
</section>


  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Blood Connect. All rights reserved.</p>
    <div class="developer-info">Developed by Your Name</div>
  </footer>

  <script>
    // Check if user is logged in
    function checkUserLogin() {
      // Check if a user is logged in (looking for 'user-signed-up' in localStorage)
      let userLoggedIn = localStorage.getItem('user-signed-up');

      if (!userLoggedIn) {
        // If not logged in, hide the registration form and show a message
        document.getElementById('donor-registration').classList.add('hidden');
        document.getElementById('message').textContent = "You must be logged in or signed up to register as a donor.";
        document.getElementById('login-prompt').textContent = "Please log in or sign up first!";
      } else {
        // If logged in, allow access to the registration form
        document.getElementById('donor-registration').classList.remove('hidden');
        document.getElementById('message').textContent = '';
        document.getElementById('login-prompt').textContent = '';
        document.getElementById('submit-button').disabled = false;  // Enable the submit button
      }
    }

    function checkAnswers() {
      // Get the answers for all three questions
      let smoking = document.querySelector('input[name="smoking"]:checked');
      let drinking = document.querySelector('input[name="drinking"]:checked');
      let tattoos = document.querySelector('input[name="tattoos"]:checked');

      // If all answers are "Yes", display a message and hide the form
      if (smoking && drinking && tattoos) {
        if (smoking.value === "yes" && drinking.value === "yes" && tattoos.value === "yes") {
          showMessage("You cannot donate blood because of your responses.");
        } else {
          showRegistrationForm();
        }
      }
    }

    function showMessage(message) {
      document.getElementById('message').textContent = message;
      document.getElementById('donor-registration').classList.add('hidden');
    }

    function showRegistrationForm() {
      document.getElementById('message').textContent = '';
      document.getElementById('donor-registration').classList.remove('hidden');
    }

    // Call checkUserLogin on page load
    window.onload = checkUserLogin;
  </script>

</body>
</html>
